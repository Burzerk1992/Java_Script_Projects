<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta content="viewport" content="width=device-width, intial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="resources/styles.css">
  </head>
  <body>
    <img src="resources/images/taco_cat.png" alt="Image of a cute orange cat made of tacos" id="header-image">
    <h1>Is this a Palindrome?</h1>
    <div class="main-content">
      <label id="text-input-label" class="label-text">Enter in text to check for a palindrome:
      </label>
      <div class="button-and-field">
        <input type="text" id="text-input" class="text-field">
        <button id="check-btn" onclick="checkPalindrome()">Check Word</button>
      </div>
    <p id="result"></p>
    </div>
    <div class="explination-callout">
      <p class="explination">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </body>
  <footer>
    <div class="footer-content">
        <p class="footer-text">Designed & Developed by Kevin Childers. View more on my <a href="https://github.com/Burzerk1992?tab=repositories">github</a></p>
    </div>
  </footer>
  <script src="resources/script.js"></script>
</html>
